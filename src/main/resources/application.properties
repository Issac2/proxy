#-------------------------------- datasource properties  start --------------------------------#
# 数据库连接
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test_db?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
# 数据库用户名
spring.datasource.username=root
# 数据库密码
spring.datasource.password=123456
# 驱动类
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# 数据库连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 最大连接数
spring.datasource.maxActive=10
# 最小连接数
spring.datasource.minIdle=2
# 初始化连接数
spring.datasource.initialSize=2
# 获取连接等待超时时间
spring.datasource.maxWait=60000
# 检测关闭空闲连接间隔时间
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 单个连接在连接池中最小存活时间
spring.datasource.minEvictableIdleTimeMillis=300000
# 检查连接sql是否有效，要求查询语句(若为null，testOnBorrow、testOnReturn、testWhileIdle配置不能生效)
spring.datasource.validationQuery=SELECT 'x'
# 连接时执行validationQuery检测连接是否有效
spring.datasource.testWhileIdle=true
# 申请连接时执行validationQuery检测连接是否有效(配置会降低性能)
spring.datasource.testOnBorrow=false
# 归还连接时执行validationQuery检测连接是否有效(配置会降低性能)
spring.datasource.testOnReturn=false
# 开启PSCache
spring.datasource.poolPreparedStatements=true
# 设置PSCache的大小(此缓存是对单个连接)
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
# Mapper对应xml文件目录
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
# 实体类目录
mybatis.typeAliasesPackage=com.minuor.aop.model
# 驼峰规则
mybatis.configuration.mapUnderscoreToCamelCase=true
# pageHelper配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodArguments=true
pagehelper.params=countSql
#-------------------------------- datasource properties  end --------------------------------#



